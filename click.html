<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Click Game</title>

        <link rel="stylesheet" href="click.css">
    </head>
    <body>
        
        <div class="container">
            <div class="instruction">
                <p>It's a click game. Start playing by clicking on start button. Then keep clicking on the click button. If you can click 10 times or more within 2 seconds, you will win. Otherwise, you will lost. Good Luck!</p>
            </div>
            <div class="game-box">
                <div class="content">
                    <div class="stats center"></div> <!-- counting number -->
                    <button type="button" id="start">Start</button>
                    <button type="button" id="click" disabled>Click</button>
                </div>
                
            </div>
        </div>


        <script src="click.js"></script>
    </body>
</html>
